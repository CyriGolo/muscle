<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Muscle | Sports program</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.iconify.design/iconify-icon/2.0.0/iconify-icon.min.js"></script>
</head>
<body>
    <main>
        <article>
            <h2><iconify-icon icon="fluent-mdl2:weights" style="color: white"></iconify-icon><p>Workout</p></h2>
            <ul class="container" id="list">
            </ul>
        </article>
        <article>
            <h2><iconify-icon icon="majesticons:timer-line"  style="color: white"></iconify-icon></iconify-icon><p>Timer</p></h2>
            <ul class="timers">
                <li><button class="progress-bar"><p class="timer" data-duration="30">30s</p></button></li>
                <li><button class="progress-bar"><p class="timer" data-duration="45">45s</p></button></li>
                <li><button class="progress-bar"><p class="timer" data-duration="60">60s</p></button></li>
                <li><button class="progress-bar"><p class="timer" data-duration="120">120s</p></button></li>
            </ul>
        </article>
    </main>
    <script src="main.js" type="module"></script>
</body>
</html>
